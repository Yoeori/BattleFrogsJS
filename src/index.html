<!DOCTYPE html>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>BattleToads Javascript Port</title>
    <style>
		body {
			margin: 0;
			padding: 0;
			background: #FFF;
			font-family: sans-serif;
		}
		.GameCanvas {
			position: absolute;
			top: 50%;
			left: 50%;
			margin-top: -360px;
			margin-left: -640px;
		}
		.footer {
			position: absolute;
			bottom: 20px;
			left: 20px;
			border-color: #FFF;
		}
		.button {
			background: 0;
			border: #FFF 1px solid;
			-webkit-border-radius: 3px;
			border-radius: 3px;
			-moz-border-radius: 3px;
			color: inherit;
			visibility: hidden;
		}
		.button:hover {
			opacity: 0.6;
			cursor: pointer;
		}
	</style>
</head>

<body onLoad="init()">
    <canvas height="720px" width="1280px" class="GameCanvas" id="GameCanvas">
    Sorry your browser does not suppport the canvas object!<br />
    Please upgrade to a newer browser like google chrome or firefox
    </canvas>
	<a href="https://github.com/yoeori/BattleFrogsJS" target="_blank"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
    <div class="footer" id="footer">
    	This is a port of BattleFrogs made in the Mojang AB charity event: Mojam<br />
		FPS: <span id="fps"></span>&nbsp;&nbsp;&nbsp;&nbsp;Ticks: <span id="Tick"></span>
		<input type="button" value="save" id="b1" class="button" onClick="save.save(game);"/>
		<input type="button" value="restore" id="b" class="button" onClick="save.restore(game);"/>
    </div>
</body>
